<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GlobalPay — Enter Details</title>
  <link rel="icon" type="image/svg+xml" href="/static/globe.svg" />
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif; min-height: 100vh; margin: 0; display:flex; align-items:center; justify-content:center; background: linear-gradient(135deg, #0ea5e9 0%, #6366f1 50%, #22c55e 100%); }
    .wrap { width: 100%; max-width: 880px; padding: 32px; }
    .brand { color: #fff; text-shadow: 0 1px 2px rgba(0,0,0,.2); }
    .card { background: rgba(255,255,255,.96); box-shadow: 0 10px 30px rgba(2,6,23,.25); border-radius: 14px; padding: 28px; backdrop-filter: blur(4px); }
    label { display:block; margin: 12px 0 4px; }
    input, textarea, select { width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 6px; }
    .row { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; }
    button { margin-top: 16px; padding: 12px 18px; border: 0; border-radius: 8px; background: linear-gradient(90deg, #0ea5e9, #6366f1); color: white; cursor: pointer; box-shadow: 0 6px 16px rgba(2,6,23,.25); }
    .note { color: #555; font-size: 14px; margin-top: 12px; }
  </style>
</head>
<body>
  <div class="wrap">
  <img src="/static/logo.svg" alt="GlobalPay" style="height:44px; margin-bottom:12px; filter: drop-shadow(0 1px 2px rgba(0,0,0,.2));" />
  <h1 class="brand" style="margin: 6px 0 4px;">Enter Payment Details</h1>
  <p class="note" style="color:#f0f9ff; text-shadow: 0 1px 2px rgba(0,0,0,.2)">Demo only: Simulated flow. No real settlement.</p>
  <div class="card">
    <form action="/pay" method="post" id="payForm">
      {% if sid %}
      <input type="hidden" name="sid" value="{{ sid }}" />
      {% endif %}
      <label for="receiver_name">Receiver Name</label>
      <input type="text" id="receiver_name" value="Edison" disabled />
      <input type="hidden" name="payer_name" value="Edison" />

      <label for="receiver_upi">Receiver UPI ID</label>
      <input type="text" id="receiver_upi" value="9120744991@okrbi" disabled />
      <input type="hidden" name="upi_or_mobile" value="9120744991@okrbi" />

      <div class="row">
        <div>
          <label for="amount">Amount</label>
          <input type="number" step="0.01" id="amount" name="amount" placeholder="500" min="0.01" required />
        </div>
        <div>
          <label for="currency">Currency</label>
          <select id="currency" name="currency" required>
            <option value="INR">India (INR)</option>
            <option value="AED">Emirates (UAE) — AED</option>
            <option value="NPR">Nepal — NPR</option>
            <option value="BTN">Bhutan — BTN</option>
            <option value="SGD">Singapore — SGD</option>
            <option value="MUR">Mauritius — MUR</option>
            <option value="EUR">France — EUR</option>
            <option value="LKR">Sri Lanka — LKR</option>
          </select>
        </div>
      </div>

      <label for="note">Note (optional)</label>
      <textarea id="note" name="note" placeholder="Invoice #123"></textarea>

      <button type="submit">Pay</button>
    </form>
  </div>
  </div>
  <script>
    // On submit, immediately mark session as processing so the desktop hides the QR/value panel
    (function(){
      var form = document.getElementById('payForm');
      if (!form) return;
      form.addEventListener('submit', function(){
        var sidInput = form.querySelector('input[name="sid"]');
        var sid = sidInput ? sidInput.value : '';
        if (!sid) return;
        try { sessionStorage.setItem('gp_sound', '1'); } catch(e){}
        var url = '/session_processing?sid=' + encodeURIComponent(sid);
        if (navigator.sendBeacon) {
          try { navigator.sendBeacon(url); } catch (e) {}
        } else {
          try { fetch(url, { method: 'POST', keepalive: true }); } catch (e) {}
        }
      });
    })();
  </script>
</body>
</html>
