<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Payment Successful — GlobalPay</title>
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif; min-height: 100vh; margin: 0; text-align: center; display:flex; align-items:center; justify-content:center; background: linear-gradient(135deg, #0ea5e9 0%, #6366f1 50%, #22c55e 100%); overflow:hidden; }
    .card { display: inline-block; background: rgba(255,255,255,.96); box-shadow: 0 10px 30px rgba(2,6,23,.25); border-radius: 14px; padding: 24px; }
    .ok { color: #166534; font-weight: 700; font-size: 22px; }
    a.btn { margin-top: 16px; padding: 12px 18px; border: 0; border-radius: 8px; background: linear-gradient(90deg, #0ea5e9, #6366f1); color: white; text-decoration: none; display: inline-block; box-shadow: 0 6px 16px rgba(2,6,23,.25); }
    .jet { position: absolute; top: 15%; left: -40%; color: rgba(255,255,255,.95); font-weight: 900; font-size: 40px; text-shadow: 0 4px 14px rgba(0,0,0,.35); white-space: nowrap; animation: zoom 1.2s ease-out 0.2s both; }
    @keyframes zoom { from { transform: translateX(0) skewX(-10deg); opacity: .0; } to { transform: translateX(140%) skewX(0deg); opacity: 1; } }
  </style>
  <meta name="robots" content="noindex" />
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; img-src 'self' data:; style-src 'unsafe-inline' 'self'"> 
</head>
<body>
  <div class="jet">Payment Successful →</div>
  <h1 style="color:#fff; text-shadow: 0 1px 2px rgba(0,0,0,.2)">Payment Successful</h1>
  <div class="card">
    <p class="ok">Payment {{ id }} marked as success (demo).</p>
    <p>This is a simulated flow. In production, status must be updated via the bank/PSP callback and verified before fulfillment.</p>
    <p><a class="btn" href="/">Back to start</a></p>

</html>
